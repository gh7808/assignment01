<body>
  <div style="height: 6%">
    <div>
      <nav class="navbar navbar-expand-lg shadow-sm  bg-white rounded ">
        <div> <img src="/hflogo.png" height="45px" width="45px"
            style="margin-top: 2px ;  margin-left: 40px; margin-right: 4px" />
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>


        <div id="navBar" class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul id="nav" class="navbar-nav">
              <li class="nav-item">
                <div class="navLink">
                  <a class="nav-link active" aria-current="page" href="#"><i class="fa fa-desktop"
                      style="font-size:18px"></i>
                    <div class="divText">Live</div>
                  </a>
                </div>

              </li>
              <li class="nav-item">
                <div class="navLink"> <a class="nav-link active" aria-current="page" href="#"><i class="fa fa-id-badge"
                      style="font-size:18px"></i>
                    <div class="divText">Membership</div>
                  </a></div>

              </li>

              <li class="nav-item">
                <div class="navLink">
                  <a class="nav-link active" aria-current="page" href="#"><i class="fa fa-tasks style="
                      font-size:18px""></i>
                    <div class="divText">Plans</div>
                  </a>
                </div>
              </li>
              <li class="nav-item">
                <div class="navLink"> <a class="nav-link active" aria-current="page" href="#"><i
                      class="fa fa-calendar-plus-o" style="font-size:18px"></i>
                    <div class="divText">More</div>
                  </a></div>

              </li>
              </li>
            </ul>

          </div>
          <span id="login" class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><i class="fa fa-user"
                style="font-size:20px;color:black"></i> &nbsp;Login</a>
          </span>

        </div>
      </nav>


    </div>
    <div>
      <h1 style="margin-top:12vh;margin-left:8vh;margin-bottom:0px">Runner's Workout</h1><br>

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./evening.jpg" style="height:75vh; width: 100%" alt="image not available">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="font-family: arial;font-size: 34px;color:rgb(239, 230, 230);">Drills</h5>
              <!-- <p>Some representative placeholder content for the first slide.</p> -->
            </div>
          </div>
          <div class="carousel-item">
            <img src="./excercise.jpg" style="height:75vh; width: 100%" alt="image not available">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="font-family: arial;font-size: 34px;color:rgb(239, 230, 230)">Strength</h5>
              <!-- <p>Some representative placeholder content for the second slide.</p> -->
            </div>
          </div>
          <div class="carousel-item">
            <img src="./yoga.jpg" style="height:75vh; width: 100%" alt="image not available">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="font-family: arial;font-size: 34px;color:rgb(239, 230, 230);">Mobility</h5>
              <!-- <p>Some representative placeholder content for the third slide.</p> -->
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    </div>

  </div>

          <i class="fa fa-user" style="font-size:48px;color:red"></i>
